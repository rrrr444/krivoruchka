{% extends 'marketplace/base.html' %}
{% load custom_filters %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Регистрация</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
    </div>
</div>
{% endblock %}
